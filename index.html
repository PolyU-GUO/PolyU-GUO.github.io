<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>毛毛love鱼鱼</title>
	<style type="text/css">
		@font-face {
			font-family: dight;
			src: url('digital-7_mono.ttf');
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">宝贝</span><br/>
				<span class="space"/><span class="comments">我爱你</span><br />
				<!-- Boy i = <span class="keyword">new</span> Boy(<span class="string">"Muyy"</span>);<br /> -->
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						宝贝，我们已经结婚
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						往后余生只愿与你相伴<br/>
						<div class="signature">- 永远爱你的毛毛</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let offsetX = $("#loveHeart").width() / 2-160;
		let offsetY = $("#loveHeart").height() / 2 - 55;
		let together = new Date();
		together.setFullYear(2023, 1, 28); 
		together.setHours(10);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		if (!document.createElement('canvas').getContext) {
			let msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!";
			document.body.appendChild(msg);
			$("#code").css("display", "none");
		} else {
			setTimeout(function() {
				startHeartAnimation();
			}, 500);

			timeElapse(together);

			adjustCodePosition();
			$("#code").typewriter(); // 打字效果
		}
	</script>
</body>
</html>
